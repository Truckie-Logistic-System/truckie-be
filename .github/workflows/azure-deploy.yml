# ===============================================
# Azure App Service Deployment Workflow
# Deploy Spring Boot Backend to Azure App Service
# ===============================================

name: Deploy Backend to Azure

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  JAVA_VERSION: '17'
  AZURE_WEBAPP_NAME: 'truckie-be'  # Thay đổi tên App Service của bạn

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Setup Java
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: gradle

    # 3. Grant execute permission for gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    # 4. Build with Gradle
    - name: Build with Gradle
      run: ./gradlew clean build -x test

    # 5. Login to Azure
    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 6. Deploy to Azure App Service
    - name: Deploy to Azure App Service
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: build/libs/app.jar

    # 7. Azure logout
    - name: Azure logout
      run: az logout
      if: always()
