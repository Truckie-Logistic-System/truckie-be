name: Build and deploy JAR app to Azure Web App - Truckie

on:
  push:
    branches:
      - Development/Testing
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'microsoft'

      - name: Grant execute permission for Gradle
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: build/libs/*SNAPSHOT.jar   # adjust if your JAR name is different

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: java-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_82208C20DA4D46FA8B7048F776775CE5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9376133A1D08497DA5ED0F6CF68F1800 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B4B0D3E33CD34640929CB198C73A98F7 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Truckie'
          slot-name: 'Production'
          package: '*.jar'
