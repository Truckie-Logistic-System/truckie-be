# Reference Profile - Tạo DB chuẩn từ Entity
# Chỉ dùng để tạo reference schema, KHÔNG dùng cho production

spring.application.name=capstone-project-reference

# Reference Database (tạo mới, trống)
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/capstone_reference
spring.datasource.username=postgres
spring.datasource.password=postgres

# Hibernate tạo schema từ entity
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Liquibase cho reference DB (vì dùng Hibernate create)
spring.liquibase.enabled=false

# Disable các service không cần thiết cho reference DB
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,\
  org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration,\
  org.springframework.boot.autoconfigure.mail.MailSenderAutoConfiguration,\
  org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration

# Disable cache
spring.cache.type=none

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
