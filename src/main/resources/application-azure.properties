# ===============================================
# Azure Production Configuration
# Backend: Azure App Service (Free F1)
# Database: Neon PostgreSQL (Free Tier)
# ===============================================
spring.application.name=capstone-project
app.base.url=${APP_URL:https://truckie-be.azurewebsites.net}

# ================= DATABASE (Neon PostgreSQL - FREE) =================
# Neon PostgreSQL Free Tier: https://neon.tech
# Connection string format: jdbc:postgresql://<endpoint>.neon.tech/<database>?sslmode=require
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://ep-xxx-xxx-xxx.ap-southeast-1.aws.neon.tech/neondb?sslmode=require}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# Connection Pool Configuration (HikariCP) - Optimized for Neon Free Tier
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=NeonHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ================= SERVER CONFIGURATION =================
server.port=${PORT:8080}
server.tomcat.threads.max=50
server.tomcat.threads.min-spare=10
server.tomcat.accept-count=100
server.tomcat.max-connections=200
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ================= OAUTH2 =================
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=${APP_URL}/v1.0/auths/login/oauth2/google
spring.security.oauth2.client.registration.google.scope=email,profile

# ================= MAIL CONFIGURATION =================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.templates.path=classpath:/templates/emails/
spring.mail.from=noreply@truckie.vn
notification.email.from-name=Truckie Logistics
notification.email.from-email=noreply@truckie.com
notification.email.rate-limit.per-hour=50
notification.email.rate-limit.per-day=200

# ================= FRONTEND URL =================
app.frontend.url=${FRONTEND_URL:https://truckie.vercel.app}

# ================= CORS CONFIGURATION =================
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://truckie.vercel.app,https://truckie-fe.azurewebsites.net}

# ================= SWAGGER =================
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.operationsSorter=alpha
springdoc.packagesToScan=capstone_project
springdoc.pathsToMatch=/api/v1/**

# ================= REDIS (Azure Cache for Redis) =================
spring.data.redis.host=${AZURE_REDIS_HOST}
spring.data.redis.port=${AZURE_REDIS_PORT:6380}
spring.data.redis.password=${AZURE_REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
spring.data.redis.timeout=60000
spring.data.redis.lettuce.pool.enabled=true
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.cache.type=redis

# ================= JWT =================
jwt.secret=${JWT_SECRET}
jwt.access-token.expiration-ms=3600000
jwt.refresh-token.expiration-ms=2592000000
jwt.cache.enabled=true
jwt.cache.ttl-seconds=3600

# ================= LIQUIBASE =================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# ================= ACTUATOR (Health Checks) =================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ================= LOGGING =================
logging.level.root=INFO
logging.level.capstone_project=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=WARN
